<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRISH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            background: rgba(15, 15, 30, 0.9);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: formGlow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .login-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #ff0080);
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }
        
        .login-form::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 30, 0.95);
            border-radius: 18px;
            z-index: -1;
        }
        
        @keyframes formGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 30px rgba(0, 255, 255, 0.1); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), inset 0 0 50px rgba(0, 255, 255, 0.2); }
        }
        
        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .form-title {
            text-align: center;
            color: #00ffff;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 3px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.5); }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            color: #00ffff;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        .form-control {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-family: 'Times New Roman', Times, serif, monospace;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            color: #ffffff;
            outline: none;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Times New Roman', Times, serif, monospace;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .password-toggle:hover {
            color: #ffffff;
            transform: translateY(-50%) scale(1.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
            background: linear-gradient(45deg, #0080ff, #00ffff);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-form {
                width: 90%;
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 2rem;
            }
        }
        
        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: #666;
        }
        
        .loading .login-btn::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="particles" id="particles"></div>
    <div class="grid-overlay"></div>
    
    <!-- Login container -->
    <div class="login-container">
        <div class="login-form" id="loginForm">
            <h1 class="form-title text-capitalize">рақамли хавфсиз чилонзор</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username" class="form-label">Логин</label>
                    <input type="tel" class="form-control" id="username" value="+998" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Парол</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" placeholder="****" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Кириш
                </button>
            </form>
        </div>
    </div>

    <script src="./offline_modules/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('ok');
            
            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Remove any existing messages
            const existingMessage = document.querySelector('.error-message, .success-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Validate inputs
            if (!email || !password) {
                const errorMsg = createErrorMessage('Барча майдонларни тўлдиринг');
                loginForm.appendChild(errorMsg);
                return;
            }
            
            // Add loading state
            formContainer.classList.add('loading');
            loginBtn.textContent = 'Кириш';
            
            // Simulate authentication delay
            setTimeout(() => {
                const authResult = authenticateUser(email, password);
                
                formContainer.classList.remove('loading');
                
                if (authResult.success) {
                    const successMsg = createSuccessMessage('Хуш келибсиз');
                    loginForm.appendChild(successMsg);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    const errorMsg = createErrorMessage(authResult.message);
                    loginForm.appendChild(errorMsg);
                    setTimeout(() => {
                        loginBtn.textContent = 'Кириш';
                        loginBtn.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
                    }, 2000);
                }
            }, 800); 
        });
    
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Add glitch effect on hover
        const title = document.querySelector('.form-title');
        title.addEventListener('mouseenter', function() {
            this.style.animation = 'titlePulse 0.1s ease-in-out 5';
        });

        title.addEventListener('mouseleave', function() {
            this.style.animation = 'titlePulse 2s ease-in-out infinite alternate';
        });
    
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
